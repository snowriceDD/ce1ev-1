<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Imbue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Itim&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Gothic+A1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../home/reset.css" />
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="guest.css" />

    <!-- <script src="login.js" type="module" defer></script> -->
    <title>로그인</title>
  </head>
  <body class="body">
    <!-- 로그인 폼(Form) -->
    <div class="login-form-container">
      <form class="login-form-box">
        <div class="title">
          <a href="/">Ce1ev.</a>
        </div>
        <h1 class="h1">Guest Sign-In</h1>
        <div class="field">
          <label class="label" for="emailInput">Email</label>
          <div class="control">
            <input
              class="input"
              id="emailInput"
              type="email"
              autocomplete="on"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="nameInput">orderNumber</label>
          <div class="control">
            <input
              class="input"
              id="orderNumberInput"
              type="text"
              autocomplete="off"
            />
          </div>
        </div>

        <button class="button" id="submitButton">Sign In</button>
        <div class="signUpLink">Don't have an account? Register Now</div>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/5c0da6133a.js"
      crossorigin="anonymous"
    ></script>
    <script src="guest.js" type="module" defer></script> 
  </body>
</html>
