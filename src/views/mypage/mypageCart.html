<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Imbue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Itim&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Gothic+A1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="mypageCart.css" />
    <link rel="stylesheet" type="text/css" href="../mypage/HeaderFooter.css" />
    <link rel="stylesheet" type="text/css" href="../home/reset.css" />
  </head>
  <body class="body">
    <div class="main">
      <!-- Header -->
      <header class="header">
        <div class="header_logo">
          <a href="/"> Ce1ev. </a>
        </div>
        <ul class="search">
          <li>
            <input
              type="text"
              placeholder="검색어를 입력하세요."
              class="header_search"
              id="text"
            />
            <button type="button" class="searchBtn">
              <i class="fa fa-magnifying-glass fa-2x"></i>
            </button>
          </li>
        </ul>
        <ul class="header_right" id="guest">
          <li id="header_login">
            <a href="/login"> LOGIN </a>
          </li>
          <li id="header_wish">
            <a href="/register"> REGISTER </a>
          </li>
          <li id="header_cart">
            <a href="/guest"> GUEST </a>
          </li>
        </ul>
        <ul class="header_right hidden" id="user">
          <li id="header_cart">
            <a href="/mypage/myPageCart"> CART </a>
          </li>
          <li id="header_myPage">
            <a href="/mypage"> MY PAGE </a>
          </li>
          <li id="header_logout">
            <a href="/#" id="logout2"> LOG OUT </a>
          </li>
        </ul>
        <ul class="header_right hidden" id="admin">
          <li id="header_addProduct">
            <a href="/products"> ADD-PRODUCT </a>
          </li>
          <li id="header_mypage">
            <a href="/admin"> ADMIN-PAGE </a>
          </li>
          <li id="header_logout">
            <a href="/#" id="logout1"> LOG OUT </a>
          </li>
        </ul>
      </header>

      <section class="section">
        <article class="my_shopping">
          <h1>장바구니</h1>
          <div class="title">
            <div class="first">상품 정보</div>
            <div>상품 금액(수량)</div>
            <div>관리</div>
          </div>
          <div class="content_box"></div>
        </article>
      </section>
      <div class="total_box">
        <div class="totalPrice_box">
          <div>총 금액</div>
          <div class="totalPrice"></div>
        </div>
        <div class="totalAmount_box">
          <div>상품 수</div>
          <div class="totalAmount"></div>
        </div>
        <div class="payNow">pay Now</div>
      </div>
      <!-- Footer -->
    </div>
    <script src="mypageCart.js"></script>
    <script src="footer.js"></script>
    <script src="../mypage/HeaderFooter.js" type="module" defer></script>
  </body>
</html>
